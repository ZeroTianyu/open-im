server:
  port: 8080
spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:mysql://10.0.0.21:31557/open-im-auth
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  main.allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 10.0.0.21:31529
      config:
        server-addr: 10.0.0.21:31529
        namespace: public
        group: dev
        file-extension: yml
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: public_key.key
  data:
    redis:
      host: 10.0.0.21
      port: 32161
      password: 123456
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 1
