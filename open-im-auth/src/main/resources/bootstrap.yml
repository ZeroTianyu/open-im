server:
  port: 8080
spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:mysql://localhost:3306/open-im-auth
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  main.allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        namespace: public
        group: dev
        file-extension: yml
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: public_key.key
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 1
