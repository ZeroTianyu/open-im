server:
  port: 8090
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/open-im-user
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 1

  application:
    name: user-server
  main.allow-bean-definition-overriding: true
  cloud:
    nacos.config:
      server-addr: localhost:8848
      namespace: public
      group: dev
      file-extension: yml
