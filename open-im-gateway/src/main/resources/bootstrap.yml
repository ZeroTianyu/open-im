server:
  port: 8083
spring:
  application:
    name: gateway
  main.allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        namespace: public
        group: dev
        file-extension: yml
    gateway:
      default-filters:
        # 令牌中继
        - TokenRelay=
        # 代理路径，代理至服务后会去除第一个路径的内容
        - StripPrefix=1
      routes:
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user-server/**
          filters:
            - StripPrefix=1
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth-server/**
          filters:
            - StripPrefix=1
        - id: msg-server
          uri: lb://msg-server
          predicates:
            - Path=/msg-server/**
          filters:
            - StripPrefix=1
        - id: chat-server
          uri: lb://chat-server
          predicates:
            - Path=/socket.io/**
          filters:
            - StripPrefix=0
