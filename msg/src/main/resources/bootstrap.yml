server:
  port: 8081
spring:
  kafka:
    bootstrap-servers: 10.0.0.21:9092
  application:
    name: msg-server
  main.allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        namespace: public
        group: dev
        file-extension: yml
    stream:
      bindings:
        message-in-0:
          destination: message-in
          consumer:
            batch-mode: true
        message-out-0:
          destination: message

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080
          public-key-location: public_key.key
socketio:
  serviceName: chat-server
  port: 9001
  maxFramePayloadLength: 1048576
  maxHttpContentLenght: 1048576
  #设置socket连接数的大小 只监听一个端口boss线程组为1即可
  bossCount: 1
  workCount: 100
  allowCustomRequests: true
  upgradeTimeout: 1000000
  pingTimeout: 60000000
  pingInterval: 25000
  public-key: 

