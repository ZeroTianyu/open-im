server:
  port: 8083
spring:
  application:
    name: gateway
  main.allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 10.0.0.21:31529
      config:
        server-addr: 10.0.0.21:31529
        namespace: public
        group: dev
        file-extension: yml
    gateway:
      routes:
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user-server/**
          filters:
            - StripPrefix=1
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth-server/**
          filters:
            - StripPrefix=1
        - id: msg-server
          uri: lb://msg-server
          predicates:
            - Path=/msg-server/**
          filters:
            - StripPrefix=1
        - id: chat-server
          uri: lb://chat-server
          predicates:
            - Path=/socket.io/**
          filters:
            - StripPrefix=0
